name: build and release PySide6 Horario de Riego

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt  

      - name: Build executable
        run: pyinstaller --name="AppHorario" --windowed --onefile codigo/AppHorario.py

      - name: Create .tar file
        run: |
          tar -czvf appComprimida.tar.gz dist\AppHorario\*

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.RIEGO }}"
          automatic_release_tag: "latest"
          prerelease: False
          title: "App Horario Riego"
          files: |
            appComprimida.tar.gz
